<!DOCTYPE html>
<html>
   <head>
       <meta charset="utf-8"/>
       <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
       <meta name="description" content="Super Currency converter"/>
       <title>Currency converter</title>
       <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
       <link rel="stylesheet" type="text/css" href="css/styles.css"/>
   </head>
   <body>
       <div class="container main-content">
           <div class="col offset-md-4 col-md-4">
               <div class="row header">
                   <h2 class="text-center">Currency Calculator</h2>
                    </div>
                    <div class="row">
                         <div class="col">Enter amount:
                             <input type="text" class="form-control" placeholder="Enter amount" id="currency">
                         </div>
                    </div>
     
                    <div class="row">
                         <div class="col-md-2">From</div>
                         <div class="md-4">
                             <select id="from"></select>
                         </div>
                         <div class="col-md-2">To</div>
                         <div class="md-4">
                             <select id="to"></select>
                         </div>
                         </div>
                         <button id="convert">Convert</button>
                         <div class="results">
                             <input id="final" type="text" class="form-control" placeholder="Enter amount">
                         </div>
                </div>
             </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="scripts/app.js"></script>
        <script>
            if('serviceWorker' in navigator) {
              navigator.serviceWorker
                       .register('/sw.js')
                       .then((cache) => {
                        console.log("Service Worker Registered"); 
                       });
            }
            </script>

   </body>
   </html>
